<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prodigy Stopwatch - Task 02</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="half-circle"></div>
    <h1 class="title">Stopwatch Web Application</h1>
    <p class="subtitle">⏱️ Precision meets Performance</p>
    
    <div class="stopwatch">
      <div class="display" id="display">00:00:00</div>
      <div class="buttons">
        <button class="btn start" onclick="start()">Start</button>
        <button class="btn pause" onclick="pause()">Pause</button>
        <button class="btn reset" onclick="reset()">Reset</button>
      </div>
    </div>

    <footer>
      Task-02 | Developed for <strong>ProdiGy Infotech</strong>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
